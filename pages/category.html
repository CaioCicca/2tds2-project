<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../asset/css/style.category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../asset/js/script.category.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="aling_title">
            <i class="fa-solid fa-bag-shopping" style="font-size: 2rem; margin-right: 0.5rem;"></i>
            <h1>Categorias & Produtos</h1>
        </div>
        <div class="form-container">
            <h2>📁Criar Categorias</h2>
            <label for="categoryName">Nome da Categoria</label>
            <input type="text" id="categoryName" required>
            <button onclick="createCategory()" class="btn">Criar Categoria</button>
        </div>

        <div class="form-container">
            <h2>📑Criar Produtos</h2>
            <div id="productInfos">
                <div class="productInputs">
                    <label for="productName">Nome do Produtos:</label>  
                    <input type="text" id="productName" required>
                </div>
                <div class="productInputs">
                    <label for="productPrice">Preço do Produto:</label>
                    <input type="number" id="productPrice" required>
                </div>
            </div>

            <label for="">Categoria:</label>
            <select id="productCategory" required>
               <!--Will be dinamically filled via JS-->
            </select>
            <button onclick="createProduct()" class="btn">Criar Produto</button>
        </div>

        <!--List of categories and products-->
        <div class="list-container">
            <h2>🧾Categorias & Produtos</h2>
            <ul id="categoriesList"></ul>
        </div>
    </div>
</body>

</html>
