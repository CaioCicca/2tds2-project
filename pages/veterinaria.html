<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/style.veterinaria.css">
    <script src="../asset/js/script.veterinaria.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Clínica Veterinária</h1>
        <div>
            <button onclick="voltar()">Cadastrar</button>
            <button onclick="mostrar()">Exibir</button>
            <a href="../index.html"><button>index</button></a>
        </div>
    </header>

    <div id="main">
        <div id="inputs">
            <label for="tutor">Tutor:</label>
            <input type="text" name="tutor" id="tutor" required>
            <label for="nome">Nome do Pet:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="especie">Espécie:</label>
            <input type="text" name="especie" id="especie" required>
            <label for="foto">Fotinha:</label>
            <input type="text" name="foto" id="foto" required>
            <label for="aniversario">Data de Nascimento:</label>
            <input type="date" name="aniversario" id="aniversario" required>
            <p class="hidden" id="msg"></p>
            <p class="hidden" id="msgErro"></p>
            <button onclick="criarPet()">Cadastrar</button>
        </div>
    </div>

    <div class="hidden" id="cadastro">
    </div>

    <footer>
        <p>© 2023 Clinica Veterinária. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
